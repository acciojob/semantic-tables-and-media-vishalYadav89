<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th scope="col">Roll Number</th>
        <th scope="col">Name</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and ordered list -->
  <h1>List of medias</h1>

  <!-- Ordered List -->
  <ol>
    <!-- Image -->
    <li>
      <img
        src="https://picsum.photos/id/123/200/300"
        alt="Sample image from Picsum"
      />
    </li>

    <!-- Video -->
    <li>
      <video controls width="300">
        <source
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4"
        />
      </video>
    </li>

    <!-- Audio -->
    <li>
      <audio controls>
        <source
          src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
          type="audio/ogg"
        />
      </audio>
    </li>
  </ol>

  <script src="./script.js"></script>
</body>
</html>
